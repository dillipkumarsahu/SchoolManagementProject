<!DOCTYPE html>
<html>
<head>
	<title>Welcome page</title>
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
	<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/welcome.css">
	<link rel="stylesheet" type="text/css" href="../css/animate.css">
	<link rel="stylesheet" type="text/css" href="../title_bar/style.css">
  <script src="../js/jquery-1.9.1.min.js"></script>
  <script src="../js/popper.min.js"></script>
  <script src="../js/bootstrap.js"></script>
  <script type="text/javascript" src="js/welcome.js"></script>
   <script type="text/javascript" src="../title_bar/title_bar.js"></script>
</head>
<body>
<script>
if (sessionStorage.getItem("login") == null) 
{
	window.location = "http://goole.com";
}
</script>
<!--title bar coding start-->
	<div class="title-bar">
		<div class="float-right title-bar-main-div">
			<div class="title-bar-icon-1 text-center" id="minimize">
				<i class="fa fa-window-minimize"></i>
			</div>
			<div class="title-bar-icon-2 text-center" id="maximize">
				<i class="fa fa-window-maximize"></i>
			</div>
			<div class="title-bar-icon-3 text-center" id="close">
				<i class="fa fa-window-close"></i>
			</div>
		</div>
	</div>
	<!--title bar coding end-->

	<div class="dark container-fluid" style="overflow: hidden;">
		<div class="row">
			<div class="col-md-3 mt-2">
				<div class="bg-white mx-auto p-1 pb-5" style="width:100%;">
					<center>
						<!-- on off switch -->
						<img src="../images/on.png" style="position: absolute;width: 100px;top: 10px;left:5px;cursor: pointer;z-index: 1;" id="on-off" title="Logout">
						<p style="position: absolute;top: 10px;left: 96px;" class="p-wait d-none">Please wait...</p>
				<div class="school-logo text-center mx-auto">
					<h5 class="mt-4" style="color: black;">Upload school logo</h5>
					<input type="file" accept="image/*" id="upload-logo-field" style="width: 100%;height: 100%;position: absolute;top: 0;left: 0;cursor: pointer;opacity: 0;">
				</div>
				<h3 class="display-school-name text-warning mt-2"></h3>
				<div style="border:1px solid white;height: 40px">
					<p class="display-school-tagline color-change" style="font-family: calibri;letter-spacing: 2px;word-spacing: 5px;"></p>
				</div>
				<button class="btn btn-info" style="font-size: 17px;">SCHOOL MANAGEMENT SYSTEM <br>V-1.0</button>
				</center>

				<h5 class="mt-2 ml-3">Director signature</h5>
				<div class="custom-file d-none d-sign-input" style="width: 90%;margin-left: 5%;">
					<input type="file" accept="image/*" id="director" class="custom-file-input">
					<label class="custom-file-label" for="director">Upload</label> 
				</div>
				<ul class="list-group list-group-horizontal d-none d-sign-con" style="width: 90%;margin-left: 5%;margin-right: 5%;">
					<li class="list-group-item p-2 d-sign">
						
					</li>
					<li class="list-group-item bg-danger text-light p-2">
						<i class="fa fa-trash mt-1 d-sign-delete" style="font-size: 40px;cursor: pointer;" title="Delete Signature"></i>
					</li>
				</ul>

				<h5 class="mt-2 ml-3">Principal signature</h5>
				<div class="custom-file d-none p-sign-input" style="width: 90%;margin-left: 5%;">
					<input type="file" accept="image/*" id="principal" class="custom-file-input">
					<label class="custom-file-label" for="principal">Upload</label> 
				</div>

				<ul class="list-group list-group-horizontal d-none p-sign-con" style="width: 90%;margin-left: 5%;margin-right: 5%;">
					<li class="list-group-item p-2 p-sign">
						
					</li>
					<li class="list-group-item bg-danger text-light p-2">
						<i class="fa fa-trash mt-1 p-sign-delete" style="font-size: 40px;cursor: pointer;" title="Delete Signature"></i>
					</li>
				</ul>
				<h5 class="mt-2 ml-3">Find students by class</h5>
				<select class="form-control find-class" style="width: 90%;margin-left: 5%;margin-right: 5%;" id="find-student">
					<option>Choose class</option>
				</select>
				</div>
			</div>
			<div class="col-md-9 py-2">
				<div class="row">
					<div class="col-md-6">
					<div class="bg-white mx-auto p-3 set-fee" style="width: 95%;position: relative;">
						<img src="../images/check_fee.png" alt="fee menu" width="140" style="position: absolute;top: 0;right: 0;cursor: pointer;" id="fee-menu" data-toggle="modal" data-target="#fee-list">
						<h5 class="mb-2 mt-2 text-center">SET FEE FOR CLASSES</h5>
						<input type="text" name="class-name" class="form-control mb-2 class-name" placeholder="Enter class name ex : 7">
						<div class="add-field-area" id="c_scroll" style="max-height: 154px;overflow-x: hidden;">
						<div class="input-group mb-1 mx-auto" style="width: 97%;">
							<input type="text" name="course-name" class="course-name form-control" placeholder="Ex- Hostel fee">
							<input type="number" name="course-fee" class="course-fee form-control" placeholder="Ex:- 500">
							<div class="input-group-append">
								<span class="input-group-text bg-warning">Monthly</span>
							</div>
						</div>
						</div>
						<center>
						<div class="btn-group">
							<button class="btn btn-primary text-light add-field-btn"><i class="fa fa-plus"> Add field</i></button>
							<button class="btn btn-light reload p-0"><img src="../images/refresh.png" style="width: 40px;"></button>
							<button class="btn btn-danger text-light set-fee-btn">Set fee now</button>
						</div>
						</center>
					</div>

					<div class="bg-white mx-auto px-4 pt-3 pb-2 mt-2" style="width: 95%;">
						<h5 class="mb-3 text-center">GET INVOICE</h5>
						<input type="number" class="form-control admission-no mb-2" placeholder="Enter admission no">
						<div class="input-group mb-3">
							<div class="input-group-prepend">
								<span class="input-group-text bg-warning">Invoice date</span>
							</div>
							<input type="date" class="form-control invoice-date">
						</div>
						<center>
							<button class="btn btn-danger invoice-btn">Get invoice now</button>
						</center>
					</div>

					<div class="bg-white mx-auto px-4 pt-3 pb-2 mt-2" style="width: 95%;">
						<h5 class="mb-3 text-center">FIND STUDENTS</h5>
						<input type="number" class="form-control find-admission-no mb-2" placeholder="Enter admission no">
						<center>
							<button class="btn btn-danger find-btn">Find now</button>
						</center>
					</div>
					</div>
					<div class="col-md-6">
						<div class="bg-white mx-auto px-4 py-2" style="width: 100%;position: relative;">
							<img src="../images/take_adm.png" alt="take-admission" width="140" style="position: absolute;top: 0;left: 0;cursor: pointer;">
							<button class="btn btn-dark px-3 py-1 ac-no" style="position: absolute;right: 13px;top: 13px;"></button>
							<h5 class="mb-4 mt-1 text-center">TAKE ADMISSION</h5>
							<form id="admission-form">
							<div class="media mb-3">
								<div class="s-pic border align-self-center" style="width: 135px;height: 100px;overflow: hidden;">
									<img src="../images/upload_pic.png" alt="upload_pic" class="upload-pic" style="width: 100%;">
								</div>
								<div class="media-content w-100 pl-3">
									<input type="text" name="s-name" placeholder="Student's name" class="form-control s-name mb-3">
									<input type="text" name="f-name" placeholder="Father's name" class="form-control f-name">
								</div>
							</div>
								<input type="text" name="m-name" placeholder="Mother's name" class="form-control mb-3 m-name">
								<div class="input-group mb-3">
									<div class="input-group-prepend">
										<span class="input-group-text">DOB</span>
									</div>
									<input type="date" name="date" class="form-control adm-date">

									<select class="custom-control gender">
										<option>Male</option>
										<option>Female</option>
									</select>
									<div class="input-group-append">
										<span class="input-group-text">GENDER</span>
									</div>
								</div>

								<div class="input-group mb-3">
									<div class="input-group-prepend">
										<span class="input-group-text">MOBILE NO</span>
									</div>
									<input type="number" name="mobile-one" class="form-control mobile-one">
									<input type="number" name="mobile-two" class="form-control mobile-two">
								</div>

								<select class="form-control class mb-3">
									<option>Choose class</option>
								</select>

								<div class="input-group mb-3">
									<div class="input-group-prepend">
										<span class="input-group-text">ADMITED IN</span>
									</div>
									<select class="form-control admit-in">
										<option>School</option>
										<option>Hostel</option>
									</select>
								</div>

								<div class="input-group mb-3">
									<div class="input-group-prepend">
										<span class="input-group-text">ADDRESS</span>
									</div>
									<textarea class="form-control address"></textarea>
								</div>

								<div class="alert float-left admit-notice d-none" style="position: absolute;left: 30px;"></div>
								<div class="alert float-left print-notice d-none" style="position: absolute;left: 30px;"></div>
								<button class="btn btn-danger admit-btn my-1" style="margin-left: 286px;">Admit now</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- start fee modal coding -->
	<div class="modal animated slideInDown faster" id="fee-list">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header bg-warning">
					<h4 class="mx-auto">FEE STRUCTURE</h4>
				</div>
				<div class="modal-body" id="show-fee">
					
				</div>
				<div class="modal-footer bg-warning">
					<button class="btn bg-light">Print</button>
				</div>
			</div>
		</div>
	</div>
	<!-- end fee modal coding -->
</body>
</html>
